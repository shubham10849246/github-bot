
name: Build and Deploy to Tomcat 9

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, dev]

    env:
      TOMCAT_WEBAPPS: "/var/lib/tomcat9/webapps"

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build WAR using build.sh
        run: ./build.sh

      - name: Locate built WAR and prepare ROOT.war
        run: |
          echo "Listing repo root:"
          ls -la
          echo "Listing target dir:"
          ls -la target || true

          # Find the generated WAR (adjust pattern if needed)
          WAR_FILE=$(ls target/*.war | head -n 1 || true)
          if [ -z "$WAR_FILE" ]; then
            echo "ERROR: No WAR found under target/. Check build.sh output."
            exit 1
          fi

          echo "Found WAR: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war
          ls -la ROOT.war

      - name: Deploy WAR to Tomcat
        run: |
          # Clean existing apps
          sudo rm -rf "$TOMCAT_WEBAPPS"/*
          # Copy and rename to ROOT.war so it deploys at context root
          sudo cp ROOT.war "$TOMCAT_WEBAPPS/ROOT.war"
          ls -la "$TOMCAT_WEBAPPS"

      - name: Restart Tomcat
        run: |
          sudo systemctl restart tomcat9
          sudo systemctl status --no-pager tomcat9 || true
